<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <form class="m-2" name="user-register">
    <!--Inputs -->
    <input class="d-block mb-2" type="text" name="name" placeholder="Name"> 
    <input class="d-block mb-2" type="number" name="age" placeholder="Age"> 
    <input class="d-block mb-2" type="date" name="date" placeholder="Birth day"> 
    <label>
      Married?
      <input type="checkbox" name="maried" id="maried">
    </label>

    <label class="d-block mb-2">
      Country
      <select id="country">
        <option value="ua">Ukraine</option>
        <option value="us">Usa</option>
        <option value="en">England</option>
      </select>
    </label>

    <label class="d-block mb-2">
      Cities you lived in
      <select id="cities" multiple>
        <option value="lviv">Lviv</option>
        <option value="ternopil">Ternpil</option>
        <option value="dnirpo">Dnipro</option>
      </select>
    </label>
    <div class="my-3">
      <div>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
      </div>
    
      <div>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
      </div>
    
      <div>
        <input type="radio" id="other" name="sex" value="other">
        <label for="other">Other</label>
      </div>
    </div>

    <textarea class="mb-2 d-block" name="description" id="description" cols="30" rows="10">
      Tell something about yourself
    </textarea>

    <button class="btn btn-success" type="submit">Save</button>
    <button class="btn btn-danger" type="reset">Reset form</button>
    <button type="button">Some button</button>

  </form>

  <script src="main.js"></script>
</body>
</html>
