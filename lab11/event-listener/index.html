<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header>Hello from lection number 11</header>
  <main>
    <form>
      <div class="input-wrapper">
        <label class="d-block" for="name">Name:</label>
          <input type="text" id="name" placeholder="What is your name? ">
        </label>
      </div>
      <div class="input-wrapper mt-2">
        <label class="d-block" for="city">City:</label>
          <input type="text" id="city" placeholder="What is your city? ">
        </label>
      </div>
      <div class="mt-2">
        <button id="my-btn" type="submit" class="btn mr-2 btn-primary">Submit</button>
        <button id="another-btn" type="button" class="btn btn-outline-primary">Another Submit</button>
      </div>
    </form>
  </main>
  <script src="main.js"></script>
</body>
</html>
